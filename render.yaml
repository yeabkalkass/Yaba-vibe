services:
  - type: web
    name: yeab-game-zone-api
    env: python
    plan: starter
    region: frankfurt
    buildCommand: "pip install -r requirements.txt && python main.py initdb"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT api.main:app"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-ludo-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHAPA_API_KEY
        sync: false
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: yeab-game-zone-api
          property: url

  - type: pserv
    name: yeab-ludo-db
    region: frankfurt
    databaseName: yeab_game_db
    databaseUser: yeab_user
    plan: free

  - type: worker
    name: yeab-game-forfeit-worker
    env: python
    plan: starter
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m bot.worker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-ludo-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false

databases:
  - name: yeab-ludo-db
    plan: free
    databaseName: yeab_game_db
    user: yeab_user